<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Relaxr Blog</title>
	
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive.css">
	<link rel="stylesheet" type="text/css" href="css/contact-styles.css">
</head>
<body>

	<div class="content">
		<header class="grid-100">
			<div class="grid-25">
				<h1 class="logo">Relaxr</h1>
			</div>
			<div class="grid-75">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section id="contact" class="grid-100">
			<div class="grid-66">
				<h1>Contact Us</h1>
				<form class="cd-form floating-labels" method="post">
					<fieldset>
						<legend>Account Info</legend>

						<label for="cd-name">Name</label>
						<input class="user" type="text" name="cd-name" id="cd-name">


				    	<label for="cd-company">Company</label>
						<input class="company" type="text" name="cd-company" id="cd-company">


				    	<label for="cd-email">Email</label>
						<input class="email" type="email" name="cd-email" id="cd-email">

					</fieldset>

					<fieldset>
						<legend>Project Info</legend>

						<label for="cd-textarea">Project description</label>
		      			<textarea class="message" name="cd-textarea" id="cd-textarea"></textarea>

						<div>
					      	<input type="submit" value="Send Message">
					    </div>
					</fieldset>
				</form>
			</div>
			<div class="grid-33">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam amet totam labore eaque sit praesentium explicabo blanditiis optio laboriosam ab id, deleniti, vel nam doloremque dolorum quia at assumenda perspiciatis.</p>
			</div>
		</section>

	</div>
	
</body>
</html>
